{% extends 'main.html' %}
{% load staticfiles %}

{% block edit-pill %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Редагувати ліки</h1>
            <form method="post">{% csrf_token %}
                            <div class="form-group">
                        <label>Назва</label>
                        <input class="form-control" type="text" name = "name_edit">
                      </div>
                      <div class="form-group">
                       <label>Склад</label>
                          <textarea class="form-control" name = 'consist_edit'></textarea>
                      </div>

                        <div class="form-group">
                            <label>Ціна</label>
                            <input class="form-control" type="number" name = 'price_edit'>
                        </div>
                         <div class="form-group">
                                 <select class="form-control" name="medic_edit" >
                             {% for elem in medic_list%}
                                    <option value="{{elem.id}}">{{elem.name}}</option>
                            {%endfor%}
                        </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="pharmacy_edit">
                             {% for elem in pharmacy_list%}
                                <option class="form-control" value="{{elem.id}}">{{elem.name}}</option>
                            {%endfor%}
                        </select>
                            </div>

                <button type="submit" class="btn btn-warning">Редагувати</button>
            </form>
        </div>


    </div>
</div>


{% endblock %}
